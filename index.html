<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="index.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="background">
      <h1>sjz</h1>
      <div class="calculator">
        <h2>Calculator</h2>
        <p id="resultado"></p>
        <table>
          <tr>
            <td><button class="botao" id="symbols" onclick="clearNumber()">C</button></td>
            <td><button class="botao" id="symbols"><</button></td>
            <td><button class="botao" id="symbols">รท</button></td>
            <td><button class="botao" id="symbols">x</button></td>
          </tr>
          <tr>
            <td><button class="botao" onclick="insertNumber('7')">7</button></td>
            <td><button class="botao" onclick="insertNumber('8')">8</button></td>
            <td><button class="botao" onclick="insertNumber('9')">9</button></td>
            <td><button class="botao" id="symbols">-</button></td>
          </tr>
          <tr>
            <td><button class="botao" onclick="insertNumber('4')">4</button></td>
            <td><button class="botao" onclick="insertNumber('5')">5</button></td>
            <td><button class="botao" onclick="insertNumber('6')">6</button></td>
            <td><button class="botao" id="symbols">+</button></td>
          </tr>
          <tr>
            <td><button class="botao" onclick="insertNumber('1')">1</button></td>
            <td><button class="botao" onclick="insertNumber('2')">2</button></td>
            <td><button class="botao" onclick="insertNumber('3')">3</button></td>
            <td rowspan="2"><button class="botao" id="symbols" style="height: 106px;">=</button></td>
          </tr>
          <tr>
            <td colspan="2">
              <button class="botao" 
              style="width: 106px;"
              onclick="insertNumber('0')"
              >0</button></td>
            <td><button class="botao">.</button></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
